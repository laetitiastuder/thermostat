  <div class="content">
   <!-- Weather API --> 
  <section>
    <h2> Temperature in <span id="city"></span></h2>
    <h2><span id="current-temperature"></span> Â°C</h2>

  <!-- Thermostat --> 
  <div class="content2">
  <section>
    <h2>Thermostat on <span id="temperature" ></span></div></h2>
    <p>
      <div class="tempButtons">
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">reset</button>
    </div>
  </br>
      <h3>Power Saving Mode is <span id="power-saving-status">ON</span></h3>

    </div>
    </p>
  </section>
